<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Overwatch.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link rel="shortcut icon" href="image/logo.png">
    <title>Wiki Overwatch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha384-Ff5deXT3zLP9HZiMHPQfWllUfyZKjc74xFYzDEUIpk3RhSY+g3iJb6zSckgF5Ehb" crossorigin="anonymous">

</head>

<body>
    <div class="elemento">

        <div class="div-logo">
            <img class="logo" src="image/logo.png" alt="logo">
            <img class="nome" src="image/logo2.png" alt="overwatch">
        </div>

        <div class="div-botoes">
            <a href="historia/historia.html">
                <div class="botoes botao1">CONHEÇA A HISTÓRIA DO JOGO</div>
            </a>
            <a href="conheça os herois/herois.html">
                <div class="botoes botao2">CONHEÇA OS HERÓIS</div>
            </a>
            <a href="mapas/carrocel-html-css-main/index.html">
                <div class="botoes botao3">CONHEÇA OS MODOS</div>
            </a>
            <a href="#">
                <div class="botoes-1">ADQUIRA O JOGO <span>▼</span></div>
            </a>
        </div>

    </div>

    <div class="back">
        <div class="videogames">
            <a href="https://www.blizzard.com/pt-br/" target="_blank">
                <div class="tamanho"><img class="plat" src="image/blizard.png" alt=""></div>
            </a>
            <a href="https://www.xbox.com/pt-br/games/store/overwatch-2/c1c4dzjpbc2v" target="_blank">
                <div class="tamanho"><img class="plat" src="image/xbox.png" alt=""></div>
            </a>
            <a href="https://www.playstation.com/pt-br/games/overwatch/" target="_blank">
                <div class="tamanho"><img class="plat" src="image/playstation.png" alt=""></div>
            </a>
            <a href="https://www.nintendo.com/pt-br/store/products/overwatch-2-switch/" target="_blank">
                <div class="tamanho"><img class="plat" src="image/switch.png" alt=""></div>
            </a>
        </div>
    </div>

    <div class="tela">
        <div class="tela1">
            <div class="conteudos">
                <img data-aos="fade-right" class="jogo" src="image/jogo.png" alt="texto">
                <img data-aos="fade-left" class="window" src="image/windowmaker.png" alt="windowmaker">
            </div>
        </div>
    </div>
    <script src="parallaxWidowmaker.js"></script>



    <div id="slider">
        <img class="selected imagem-slide" src="image/tracer.png" alt="Image1">
        <img class="imagem-slide" src="image/kiriko.png" alt="Image2">
        <img class="imagem-slide" src="image/ramatra.png" alt="imagem3">
        <img class="imagem-slide" src="image/junker.png" alt="Image4">

    </div>
    <script src="overwatch.js"></script>

    <div class="tela-tracer">
        <div class="conteudo2">
            <img data-aos="fade-up" class="textohistoria" src="image/historia do jogo.png" alt="">
            <div data-aos="fade-up" class="conheçahistoria">
                <a class="frase" href="#">
            </div>
            </a>
        </div>
        <div class="tracerFoto">
            <img data-aos="fade-right" class="tracerperfil" src="image/tracerperfil.png" alt="">
        </div>
    </div>
    <script src="parallaxTracer.js"></script>

    <div class="moira-div">
        <div class="moira-personagem">
            <img data-aos="fade-right" src="image/moira.png" class="moira" data-aos="fade-right">
            <img data-aos="fade-up" src="image/persons.png" class="persons">
            <a class="herois2" href="#">
                <div data-aos="fade-up" class="herois"></div>
            </a>
        </div>
    </div>
    <script src="parallaxMoira.js"></script>


    <div class="background-mapas">
        <div class="mapa-texto">
            <img data-aos="fade-up" src="image/conheçamapas.png" alt="" class="conhecaMapas">
            <div data-aos="fade-up" class="botaoMapas"></div>
        </div>
    </div>

    <div class="sigmaSkin">
        <img class="sigma" src="image/sigmagelo.png" alt="sigma">
    </div>

    <div class="tela4">
        <div class="sombra">
            <img data-aos="fade-left" class="cubana" src="image/cubana.png" alt="sombra">
            <img data-aos="fade-right" class="att" src="image/atualização.png" alt="atualização">
        </div>

    </div>
    <script src="parallaxSombra.js"></script>

    <footer class="novidades">


        <div class="icones">
            <img src="image/facebook.png" alt="" class="logos">
            <img src="image/twitter.png" alt="" class="logos logo1">
            <img src="image/youtube.png" alt="" class="logos logo2">
            <img src="image/insta.png" alt="" class="logos logo3">
        </div>

        <div class="blizzard">
            <img src="image/blizzard2.png" alt="" class="bliz">
        </div>

        <div class="copyRight">
            <img class="copy" src="image/copyright.png" alt="">
        </div>

        <div class="clasi">
            <img src="image/classificacao.png" alt="" class="c12">
        </div>


        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>

    </footer>


</html>
